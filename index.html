<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to WWCAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            background: #007cba;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>
    <h2>WWCAT Resource</h2>
    <p>Ресурс доступен по HTTP протоколу. Для перехода нажмите кнопку:</p>
    
    <button class="button" onclick="redirectToResource()">
        Перейти к ресурсу
    </button>
    
    <p style="margin-top: 30px; font-size: 14px; color: #666;">
        Или откройте ссылку вручную:<br>
        <code>http://wwcat.duckdns.org:8099/</code>
    </p>

    <script>
        function redirectToResource() {
            // Пытаемся открыть в новом окне/вкладке
            window.open('http://wwcat.duckdns.org:8099/', '_blank');
            
            // Альтернатива: редирект текущей страницы
            // window.location.href = 'http://wwcat.duckdns.org:8099/';
        }
        
        // Автоматический редирект через 3 секунды
        setTimeout(() => {
            document.body.innerHTML += '<p>Автоматический переход через 3 секунды...</p>';
        }, 1000);
        
        setTimeout(() => {
            redirectToResource();
        }, 4000);
    </script>
</body>
</html>
